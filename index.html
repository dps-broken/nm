<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Glassmorphism Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #fff;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 100, 255, 0.05);
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(15px);
            }
        }
        
        .container {
            background: rgba(30, 30, 50, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(70, 70, 120, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 90%;
            max-width: 900px;
            display: flex;
            flex-direction: row;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s forwards 0.2s;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-section {
            flex: 1;
            padding-right: 20px;
        }
        
        .results-section {
            flex: 1;
            padding-left: 20px;
            border-left: 1px solid rgba(100, 100, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .input-section, .results-section {
                padding: 0;
            }
            .results-section {
                border-left: none;
                border-top: 1px solid rgba(100, 100, 255, 0.2);
                margin-top: 30px;
                padding-top: 30px;
            }
        }
        
        h1 {
            color: #a9a9ff;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-weight: 500;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            color: #a9a9ff;
            margin-bottom: 8px;
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(40, 40, 70, 0.7);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        input:focus {
            background: rgba(50, 50, 90, 0.7);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 100, 255, 0.3);
        }
        
        input::placeholder {
            color: rgba(150, 150, 200, 0.6);
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #6a5acd, #4b0082);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: linear-gradient(45deg, #7b6aee, #5c1193);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-item {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateX(10px);
            background: rgba(40, 40, 70, 0.5);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(100, 100, 255, 0.1);
        }
        
        .result-item:last-child {
            margin-bottom: 0;
        }
        
        .result-item span {
            color: #a9a9ff;
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .result-value {
            color: white;
            font-weight: 500;
            font-size: 1.2em;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }
        
        .highlight {
            animation: highlight 0.8s;
        }
        
        @keyframes highlight {
            0% {
                color: #f0f0ff;
                text-shadow: 0 0 10px rgba(160, 160, 255, 0.8);
            }
            100% {
                color: white;
                text-shadow: none;
            }
        }
        
        @keyframes showResult {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .glow {
            box-shadow: 0 0 10px rgba(100, 100, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Floating Bubbles -->
    <div class="bubble" style="width: 80px; height: 80px; top: 10%; left: 10%;"></div>
    <div class="bubble" style="width: 40px; height: 40px; top: 20%; left: 80%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; top: 70%; left: 5%; animation-delay: 1s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; top: 60%; left: 80%; animation-delay: 3s;"></div>
    <div class="bubble" style="width: 70px; height: 70px; top: 80%; left: 50%; animation-delay: 1.5s;"></div>
    
    <div class="container">
        <div class="input-section">
            <h1>DARK CALCULATOR</h1>
            
            <div class="input-group">
                <label for="n1">First Number</label>
                <input type="number" id="n1" placeholder="Enter first number">
            </div>
            
            <div class="input-group">
                <label for="n2">Second Number</label>
                <input type="number" id="n2" placeholder="Enter second number">
            </div>
            
            <div class="input-group">
                <label for="n3">Third Number</label>
                <input type="number" id="n3" placeholder="Enter third number">
            </div>
            
            <button id="btn">CALCULATE</button>
        </div>
        
        <div class="results-section">
            <h1>RESULTS</h1>
            
            <div class="result-item">
                <span>Addition</span>
                <div id="d1" class="result-value">Waiting for input...</div>
            </div>
            
            <div class="result-item">
                <span>Subtraction</span>
                <div id="d2" class="result-value">Waiting for input...</div>
            </div>
            
            <div class="result-item">
                <span>Multiplication</span>
                <div id="d3" class="result-value">Waiting for input...</div>
            </div>
            
            <div class="result-item">
                <span>Division</span>
                <div id="d4" class="result-value">Waiting for input...</div>
            </div>
        </div>
    </div>

    <script>
        // Create animation for results on page load
        document.addEventListener('DOMContentLoaded', function() {
            const resultItems = document.querySelectorAll('.result-item');
            resultItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.animation = `showResult 0.6s forwards`;
                }, 500 + (index * 150));
            });
        });
        
        // Button click handler
        document.getElementById('btn').addEventListener('click', function() {
            // Get input values
            const n1 = parseFloat(document.getElementById('n1').value) || 0;
            const n2 = parseFloat(document.getElementById('n2').value) || 0;
            const n3 = parseFloat(document.getElementById('n3').value) || 0;
            
            // Calculate results
            const addition = n1 + n2 + n3;
            const subtraction = n1 - n2 - n3;
            const multiplication = n1 * n2 * n3;
            const division = n1 / n2 / n3;
            
            // Animate button
            this.classList.add('highlight');
            setTimeout(() => {
                this.classList.remove('highlight');
            }, 800);
            
            // Add glow effect to result section
            document.querySelector('.results-section').classList.add('glow');
            setTimeout(() => {
                document.querySelector('.results-section').classList.remove('glow');
            }, 1000);
            
            // Update result fields with animation
            updateResult('d1', `${addition.toFixed(2)}`);
            updateResult('d2', `${subtraction.toFixed(2)}`);
            updateResult('d3', `${multiplication.toFixed(2)}`);
            updateResult('d4', `${isFinite(division) ? division.toFixed(2) : 'Cannot divide by zero'}`);
        });
        
        // Function to update result with animation
        function updateResult(id, text) {
            const element = document.getElementById(id);
            element.textContent = text;
            element.classList.add('highlight');
            
            // Add pulse animation to parent
            element.parentElement.style.animation = 'none';
            setTimeout(() => {
                element.parentElement.style.animation = '';
            }, 10);
            
            setTimeout(() => {
                element.classList.remove('highlight');
            }, 800);
        }
        
        // Add floating animation to inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.transform = 'translateY(-3px)';
                this.parentElement.querySelector('label').style.color = '#c4c4ff';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('label').style.transform = 'translateY(0)';
                this.parentElement.querySelector('label').style.color = '#a9a9ff';
            });
        });
    </script>
</body>
</html>
